# =============================================================================
# Integration Tests Workflow
# =============================================================================
#
# Runs integration tests that require actual container/VM execution.
# These tests verify the full OCI runtime lifecycle.
# Builds libkrun from source as it's not available in Ubuntu repositories.
#
# Security Note:
#   - KVM access is required for KrunRuntime tests
#   - Root/capabilities may be required for YoukiRuntime tests
#   - These tests run in isolated environments
#
# =============================================================================

name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  LIBKRUN_VERSION: "v1.16.0"

jobs:
  # ===========================================================================
  # Integration Tests - Linux x86_64
  # ===========================================================================
  integration-linux-x86_64:
    name: Integration (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            crun \
            fuse-overlayfs

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-x86_64-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo usermod -a -G kvm $USER

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-cargo-integration-

      - name: Build release
        run: cargo build --release --locked
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

      - name: Run integration tests
        run: cargo test --release --locked -- --ignored
        continue-on-error: true
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

      - name: Test WasmtimeRuntime availability
        run: |
          cargo test --release --locked wasmtime -- --nocapture
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs-linux-x86_64
          path: |
            target/debug/deps/*.log
            /tmp/magik-oci/**
          retention-days: 5

  # ===========================================================================
  # Integration Tests - macOS arm64
  # ===========================================================================
  integration-macos:
    name: Integration (macOS arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew tap slp/krun
          brew install llvm pkg-config slp/krun/libkrun slp/krun/libkrunfw
          sudo ln -sf /opt/homebrew/lib/libkrunfw.4.dylib /opt/homebrew/lib/libkrunfw.5.dylib

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-arm64-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-arm64-cargo-integration-

      - name: Build release
        run: cargo build --release --locked
        env:
          LIBCLANG_PATH: /opt/homebrew/opt/llvm/lib
          PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig
          LIBRARY_PATH: /opt/homebrew/lib
          DYLD_LIBRARY_PATH: /opt/homebrew/lib

      - name: Run integration tests
        run: cargo test --release --locked -- --ignored
        continue-on-error: true
        env:
          PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig
          DYLD_LIBRARY_PATH: /opt/homebrew/lib

      - name: Test WasmtimeRuntime availability
        run: |
          cargo test --release --locked wasmtime -- --nocapture
        env:
          PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig
          DYLD_LIBRARY_PATH: /opt/homebrew/lib

      - name: Test KrunRuntime with HVF
        run: |
          cargo test --release --locked krun -- --nocapture
        env:
          PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig
          DYLD_LIBRARY_PATH: /opt/homebrew/lib

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs-macos
          path: |
            target/debug/deps/*.log
            /tmp/magik-oci/**
          retention-days: 5
