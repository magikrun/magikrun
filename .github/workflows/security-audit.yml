# =============================================================================
# Security Audit Workflow
# =============================================================================
#
# Scans dependencies for known security vulnerabilities using cargo-audit.
# Runs daily and on every PR to catch vulnerabilities early.
#
# =============================================================================

name: Security Audit

on:
  pull_request:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Check for advisories (informational)
        run: cargo audit --deny warnings || true
