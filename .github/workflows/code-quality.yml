# =============================================================================
# Code Quality Workflow
# =============================================================================
#
# Runs Clippy with strict warning policies on all supported platforms.
# Builds libkrun from source as it's not available in Ubuntu repositories.
#
# Platforms:
#   - Linux x86_64: Full feature set (youki + wasmtime + krun)
#   - Linux aarch64: Full feature set
#   - macOS arm64: Partial (wasmtime + krun via HVF)
#
# =============================================================================

name: Code Quality

on: [pull_request]

env:
  LIBKRUN_VERSION: "v1.16.0"

jobs:
  # ===========================================================================
  # Linux x86_64
  # ===========================================================================
  code-quality-linux-x86_64:
    name: Clippy (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-x86_64-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-cargo-clippy-

      - name: Clippy (default - all warnings as errors)
        run: cargo clippy --locked -- -D warnings
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

  # ===========================================================================
  # Linux aarch64
  # ===========================================================================
  code-quality-linux-aarch64:
    name: Clippy (Linux aarch64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-aarch64-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-aarch64-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-aarch64-cargo-clippy-

      - name: Clippy (default - all warnings as errors)
        run: cargo clippy --locked -- -D warnings
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

  # ===========================================================================
  # macOS arm64
  # ===========================================================================
  code-quality-macos:
    name: Clippy (macOS arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew tap slp/krun
          brew install llvm pkg-config slp/krun/libkrun slp/krun/libkrunfw
          sudo ln -sf /opt/homebrew/lib/libkrunfw.4.dylib /opt/homebrew/lib/libkrunfw.5.dylib

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-arm64-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-arm64-cargo-clippy-

      - name: Clippy (default - all warnings as errors)
        run: cargo clippy --locked -- -D warnings
        env:
          LIBCLANG_PATH: /opt/homebrew/opt/llvm/lib
          PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig
          LIBRARY_PATH: /opt/homebrew/lib
          DYLD_LIBRARY_PATH: /opt/homebrew/lib
