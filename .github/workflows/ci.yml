name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================================================
  # Code Formatting Check
  # ===========================================================================
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt -- --check

  # ===========================================================================
  # Code Quality - Clippy Lints
  # ===========================================================================
  code-quality-linux:
    name: Clippy (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yqq --no-install-recommends \
            libkrun-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Clippy (all warnings as errors)
        run: cargo clippy --locked -- -D warnings

      - name: Clippy (pedantic - advisory)
        run: cargo clippy --locked -- -W clippy::pedantic || true

  code-quality-macos:
    name: Clippy (macOS arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew install libkrun

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Clippy (all warnings as errors)
        run: cargo clippy --locked -- -D warnings

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  unit-tests-linux:
    name: Tests (Linux x86_64)
    runs-on: ubuntu-latest
    needs: [formatting]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yqq --no-install-recommends \
            libkrun-dev \
            pkg-config

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo usermod -a -G kvm $USER

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run unit tests
        run: cargo test --locked

      - name: Run doc tests
        run: cargo test --doc --locked

  unit-tests-macos:
    name: Tests (macOS arm64)
    runs-on: macos-latest
    needs: [formatting]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew install libkrun

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run unit tests
        run: cargo test --locked

  # ===========================================================================
  # Security Audit
  # ===========================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # ===========================================================================
  # Build Matrix - Cross-Platform Verification
  # ===========================================================================
  build-matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    needs: [code-quality-linux, code-quality-macos]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: Linux aarch64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macOS arm64
            runner: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -yqq --no-install-recommends \
            libkrun-dev \
            pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libkrun

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Build (release)
        run: cargo build --release --locked

      - name: Verify binary artifacts
        run: |
          ls -la target/release/
          file target/release/libmagikrun* || true

  # ===========================================================================
  # Documentation Build
  # ===========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yqq --no-install-recommends \
            libkrun-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-

      - name: Build documentation
        run: cargo doc --no-deps --locked
        env:
          RUSTDOCFLAGS: "-D warnings"

  # ===========================================================================
  # MSRV Check (Minimum Supported Rust Version)
  # ===========================================================================
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yqq --no-install-recommends \
            libkrun-dev \
            pkg-config

      # Rust 2024 edition requires nightly for now
      - name: Install Rust toolchain (nightly for 2024 edition)
        uses: dtolnay/rust-action@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-

      - name: Check MSRV compatibility
        run: cargo check --locked

  # ===========================================================================
  # All Checks Passed Gate
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - formatting
      - code-quality-linux
      - code-quality-macos
      - unit-tests-linux
      - unit-tests-macos
      - security-audit
      - build-matrix
      - docs
      - msrv
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.formatting.result }}" != "success" ]] || \
             [[ "${{ needs.code-quality-linux.result }}" != "success" ]] || \
             [[ "${{ needs.code-quality-macos.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests-linux.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests-macos.result }}" != "success" ]] || \
             [[ "${{ needs.security-audit.result }}" != "success" ]] || \
             [[ "${{ needs.build-matrix.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]] || \
             [[ "${{ needs.msrv.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
