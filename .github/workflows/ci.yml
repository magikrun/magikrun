# =============================================================================
# CI Workflow
# =============================================================================
#
# Runs formatting, linting, and tests on every push and PR.
# Ensures code quality standards are maintained.
# Builds libkrun from source as it's not available in Ubuntu repositories.
#
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  LIBKRUN_VERSION: "v1.16.0"

jobs:
  # ===========================================================================
  # Code Formatting Check
  # ===========================================================================
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt -- --check

  # ===========================================================================
  # Code Quality - Clippy Lints
  # ===========================================================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          
          # Create a fake init binary (not running VMs)
          mkdir -p init
          touch init/init
          
          # Build libkrun (allow unused imports - upstream has some in v1.16.0)
          RUSTFLAGS="-A unused_imports" make
          
          # Install to prefix
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy (warnings as errors)
        run: cargo clippy -- -D warnings

      - name: Run clippy (pedantic, advisory)
        run: cargo clippy -- -W clippy::pedantic
        continue-on-error: true

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test

      - name: Run doc tests
        run: cargo test --doc

  # ===========================================================================
  # Documentation Build
  # ===========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-

      - name: Build documentation
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --no-deps

  # ===========================================================================
  # Build Check (all features)
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build library
        run: cargo build --release
