name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  LIBKRUN_VERSION: "v1.16.0"

jobs:
  # ===========================================================================
  # Code Formatting Check
  # ===========================================================================
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt -- --check

  # ===========================================================================
  # Code Quality - Clippy Lints
  # ===========================================================================
  code-quality-linux:
    name: Clippy (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          
          # Create a fake init binary (not running VMs)
          mkdir -p init
          touch init/init
          
          # Build libkrun (allow unused imports - upstream has some in v1.16.0)
          RUSTFLAGS="-A unused_imports" make
          
          # Install to prefix
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Clippy (all warnings as errors)
        run: cargo clippy --locked -- -D warnings
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

      - name: Clippy (pedantic - advisory)
        run: cargo clippy --locked -- -W clippy::pedantic || true
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

  code-quality-macos:
    name: Clippy (macOS arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew tap slp/krun
          brew install llvm pkg-config slp/krun/libkrun slp/krun/libkrunfw
          # Create libkrunfw version symlink (libkrun expects v5, brew installs v4)
          sudo ln -sf /opt/homebrew/lib/libkrunfw.4.dylib /opt/homebrew/lib/libkrunfw.5.dylib

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Clippy (all warnings as errors)
        run: cargo clippy --locked -- -D warnings
        env:
          LIBCLANG_PATH: /opt/homebrew/opt/llvm/lib
          PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig
          LIBRARY_PATH: /opt/homebrew/lib
          DYLD_LIBRARY_PATH: /opt/homebrew/lib

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  unit-tests-linux:
    name: Tests (Linux x86_64)
    runs-on: ubuntu-latest
    needs: [formatting]
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          
          # Create a fake init binary (not running VMs)
          mkdir -p init
          touch init/init
          
          # Build libkrun (allow unused imports - upstream has some in v1.16.0)
          RUSTFLAGS="-A unused_imports" make
          
          # Install to prefix
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo usermod -a -G kvm $USER

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run unit tests
        run: cargo test --locked
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

      - name: Run doc tests
        run: cargo test --doc --locked
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

  unit-tests-macos:
    name: Tests (macOS arm64)
    runs-on: macos-latest
    needs: [formatting]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew tap slp/krun
          brew install llvm pkg-config slp/krun/libkrun slp/krun/libkrunfw
          # Create libkrunfw version symlink (libkrun expects v5, brew installs v4)
          sudo ln -sf /opt/homebrew/lib/libkrunfw.4.dylib /opt/homebrew/lib/libkrunfw.5.dylib

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run unit tests
        run: cargo test --locked
        env:
          LIBCLANG_PATH: /opt/homebrew/opt/llvm/lib
          PKG_CONFIG_PATH: /opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig
          LIBRARY_PATH: /opt/homebrew/lib
          DYLD_LIBRARY_PATH: /opt/homebrew/lib

  # ===========================================================================
  # Security Audit
  # ===========================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # ===========================================================================
  # Build Matrix - Cross-Platform Verification
  # ===========================================================================
  build-matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    needs: [code-quality-linux, code-quality-macos]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: Linux aarch64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macOS arm64
            runner: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build (Linux)
        if: runner.os == 'Linux'
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-${{ runner.os }}-${{ runner.arch }}-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun (Linux)
        if: runner.os == 'Linux' && steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          
          # Create a fake init binary (not running VMs)
          mkdir -p init
          touch init/init
          
          # Build libkrun
          RUSTFLAGS="-A unused_imports" make
          
          # Install to prefix
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew tap slp/krun
          brew install llvm pkg-config slp/krun/libkrun slp/krun/libkrunfw
          sudo ln -sf /opt/homebrew/lib/libkrunfw.4.dylib /opt/homebrew/lib/libkrunfw.5.dylib

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Build (release)
        run: cargo build --release --locked
        env:
          PKG_CONFIG_PATH: ${{ runner.os == 'Linux' && '/usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig' || '/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig' }}
          LD_LIBRARY_PATH: ${{ runner.os == 'Linux' && '/usr/local/lib' || '' }}
          LIBCLANG_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/opt/llvm/lib' || '' }}
          LIBRARY_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/lib' || '' }}
          DYLD_LIBRARY_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/lib' || '' }}

      - name: Verify binary artifacts
        run: |
          ls -la target/release/
          file target/release/libmagikrun* || true

  # ===========================================================================
  # Documentation Build
  # ===========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-

      - name: Build documentation
        run: cargo doc --no-deps --locked
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib
          RUSTDOCFLAGS: "-D warnings"

  # ===========================================================================
  # MSRV Check (Minimum Supported Rust Version)
  # ===========================================================================
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-ubuntu-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun
        if: steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      # Rust 2024 edition requires nightly for now
      - name: Install Rust toolchain (nightly for 2024 edition)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-

      - name: Check MSRV compatibility
        run: cargo check --locked
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig
          LD_LIBRARY_PATH: /usr/local/lib

  # ===========================================================================
  # All Checks Passed Gate
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - formatting
      - code-quality-linux
      - code-quality-macos
      - unit-tests-linux
      - unit-tests-macos
      - security-audit
      - build-matrix
      - docs
      - msrv
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.formatting.result }}" != "success" ]] || \
             [[ "${{ needs.code-quality-linux.result }}" != "success" ]] || \
             [[ "${{ needs.code-quality-macos.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests-linux.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests-macos.result }}" != "success" ]] || \
             [[ "${{ needs.security-audit.result }}" != "success" ]] || \
             [[ "${{ needs.build-matrix.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]] || \
             [[ "${{ needs.msrv.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
