# =============================================================================
# Release Build Workflow
# =============================================================================
#
# Builds release artifacts for distribution.
# Triggered on version tags (v*).
# Builds libkrun from source as it's not available in Ubuntu repositories.
#
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  LIBKRUN_VERSION: "v1.16.0"

jobs:
  # ===========================================================================
  # Build Release Artifacts
  # ===========================================================================
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: libmagikrun.so
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            artifact: libmagikrun.so
          - target: aarch64-apple-darwin
            runner: macos-latest
            artifact: libmagikrun.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build (Linux)
        if: runner.os == 'Linux'
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-${{ runner.os }}-${{ runner.arch }}-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun (Linux)
        if: runner.os == 'Linux' && steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew tap slp/krun
          brew install llvm pkg-config slp/krun/libkrun slp/krun/libkrunfw
          sudo ln -sf /opt/homebrew/lib/libkrunfw.4.dylib /opt/homebrew/lib/libkrunfw.5.dylib

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          PKG_CONFIG_PATH: ${{ runner.os == 'Linux' && '/usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig' || '/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig' }}
          LD_LIBRARY_PATH: ${{ runner.os == 'Linux' && '/usr/local/lib' || '' }}
          LIBCLANG_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/opt/llvm/lib' || '' }}
          LIBRARY_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/lib' || '' }}
          DYLD_LIBRARY_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/lib' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: magikrun-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.artifact }}
          retention-days: 30

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
