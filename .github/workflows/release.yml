# =============================================================================
# Release Build Workflow
# =============================================================================
#
# Builds release artifacts for distribution.
# Triggered on version tags (v*).
# Builds libkrun from source as it's not available in Ubuntu repositories.
#
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  LIBKRUN_VERSION: "v1.16.0"

jobs:
  # ===========================================================================
  # Build Release Artifacts
  # ===========================================================================
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: libmagikrun.so
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            artifact: libmagikrun.so
          - target: aarch64-apple-darwin
            runner: macos-latest
            artifact: libmagikrun.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkgconf \
            make \
            gcc \
            git \
            llvm-dev \
            libclang-dev \
            clang

      - name: Cache libkrun build (Linux)
        if: runner.os == 'Linux'
        id: cache-libkrun
        uses: actions/cache@v4
        with:
          path: /tmp/libkrun-prefix
          key: libkrun-${{ runner.os }}-${{ runner.arch }}-${{ env.LIBKRUN_VERSION }}-v2

      - name: Build libkrun (Linux)
        if: runner.os == 'Linux' && steps.cache-libkrun.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.LIBKRUN_VERSION }} \
            https://github.com/containers/libkrun.git /tmp/libkrun
          cd /tmp/libkrun
          mkdir -p init
          touch init/init
          RUSTFLAGS="-A unused_imports" make
          PREFIX=/tmp/libkrun-prefix make install

      - name: Install libkrun to system (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo cp -r /tmp/libkrun-prefix/lib64/* /usr/local/lib/
          sudo cp -r /tmp/libkrun-prefix/include/* /usr/local/include/
          sudo ldconfig

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew tap slp/krun
          brew install llvm pkg-config slp/krun/libkrun slp/krun/libkrunfw
          sudo ln -sf /opt/homebrew/lib/libkrunfw.4.dylib /opt/homebrew/lib/libkrunfw.5.dylib

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Find libclang path (Linux)
        if: runner.os == 'Linux'
        id: libclang
        run: |
          LIBCLANG=$(find /usr/lib -name 'libclang*.so*' -type f 2>/dev/null | head -1)
          if [ -n "$LIBCLANG" ]; then
            echo "path=$(dirname $LIBCLANG)" >> $GITHUB_OUTPUT
          else
            echo "path=/usr/lib/llvm-14/lib" >> $GITHUB_OUTPUT
          fi

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          PKG_CONFIG_PATH: ${{ runner.os == 'Linux' && '/usr/local/lib/pkgconfig:/tmp/libkrun-prefix/lib64/pkgconfig' || '/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig' }}
          LD_LIBRARY_PATH: ${{ runner.os == 'Linux' && '/usr/local/lib' || '' }}
          LIBCLANG_PATH: ${{ runner.os == 'Linux' && steps.libclang.outputs.path || (runner.os == 'macOS' && '/opt/homebrew/opt/llvm/lib' || '') }}
          LIBRARY_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/lib' || '' }}
          DYLD_LIBRARY_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/lib' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: magikrun-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.artifact }}
          retention-days: 30

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Update Homebrew Formula
  # ===========================================================================
  update-homebrew:
    name: Update Homebrew
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download source tarball and calculate SHA256
        id: sha256
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://github.com/magikrun/magikrun/archive/refs/tags/v${VERSION}.tar.gz"
          
          # Wait for GitHub to generate the tarball (can take a few seconds)
          sleep 10
          
          # Download and calculate SHA256
          curl -L -o source.tar.gz "$URL"
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Calculated SHA256: $SHA256"

      - name: Checkout homebrew-magikrun
        uses: actions/checkout@v4
        with:
          repository: magikrun/homebrew-magikrun
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          FORMULA="homebrew-tap/Formula/magikrun.rb"
          
          # Update version in URL
          sed -i "s|archive/refs/tags/v[0-9.]*\.tar\.gz|archive/refs/tags/v${VERSION}.tar.gz|" "$FORMULA"
          
          # Update sha256
          sed -i "s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA256}\"/" "$FORMULA"
          
          echo "Updated formula:"
          cat "$FORMULA"

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/magikrun.rb
          git commit -m "Update magikrun to v${{ steps.version.outputs.version }}"
          git push
