# =============================================================================
# Code Formatting Workflow
# =============================================================================
#
# Enforces consistent code style across the magikrun codebase.
# Runs on every PR to catch formatting issues early.
#
# =============================================================================

name: Code Formatting

on: [pull_request]

jobs:
  formatting:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - name: Rust code formatting
        run: cargo fmt -- --check
