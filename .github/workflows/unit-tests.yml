# =============================================================================
# Unit Tests Workflow
# =============================================================================
#
# Runs the test suite on all supported platforms.
# Modeled after libkrun's unit_tests.yml workflow.
#
# Security Note:
#   KVM access is enabled on Linux runners for testing YoukiRuntime
#   and KrunRuntime functionality.
#
# =============================================================================

name: Unit Tests

on: [pull_request]

jobs:
  # ===========================================================================
  # Linux x86_64
  # ===========================================================================
  unit-tests-linux-x86_64:
    name: Tests (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yqq --no-install-recommends \
            libkrun-dev \
            pkg-config

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo usermod -a -G kvm $USER

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-cargo-test-

      - name: Run unit tests
        run: cargo test --locked

  # ===========================================================================
  # Linux aarch64
  # ===========================================================================
  unit-tests-linux-aarch64:
    name: Tests (Linux aarch64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yqq --no-install-recommends \
            libkrun-dev \
            pkg-config

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo usermod -a -G kvm $USER

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-aarch64-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-aarch64-cargo-test-

      - name: Run unit tests
        run: cargo test --locked

  # ===========================================================================
  # macOS arm64
  # ===========================================================================
  unit-tests-macos:
    name: Tests (macOS arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew install libkrun

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-arm64-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-arm64-cargo-test-

      - name: Run unit tests
        run: cargo test --locked
